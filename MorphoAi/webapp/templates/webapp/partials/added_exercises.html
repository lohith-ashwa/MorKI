{% if exercises %}
  {% for exercise, answer in exercises %}
  <div class="list-group-item">
    <p class="mb-2"><strong>Oefening {{ forloop.counter}}:</strong> {{ exercise }}</p>
    <button class="btn btn-outline-success btn-sm" type="button" 
            data-bs-toggle="collapse" data-bs-target="#answer{{ forloop.counter }}" 
            aria-expanded="false" aria-controls="answer{{ forloop.counter }}">
      Toon Antwoord
    </button>
    <div class="collapse mt-2" id="answer{{ forloop.counter }}">
      <p class="text-success border rounded p-2 bg-light">
        <strong>Antwoord:</strong> {{ answer }}
      </p>
    </div>
  </div>
  {% endfor %}
{% endif %}
