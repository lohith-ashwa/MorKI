<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5cm;
        }
        .exercise {
            margin-bottom: 1cm;
            page-break-inside: avoid;
        }
       
        .page-break {
            page-break-after: always;
        }
    </style>
</head>


<body>
    <div class="header">
        <h1>Opdrachten</h1>
        <p>Naam: __________________   Datum: ___________</p>
    </div>

    {% for exercise, answer in exercises %}
    <div class="exercise">
        <p><strong>Opdracht {{ forloop.counter }}:</strong> {{ exercise }}</p>
        <p>Antwoord: {{ answer }}</p>
    </div>
    
    {% if forloop.counter|divisibleby:5 %}
    <div class="page-break"></div>
    {% endif %}
    {% endfor %}
</body>
</html>
