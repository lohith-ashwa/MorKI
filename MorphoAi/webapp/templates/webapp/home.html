{% extends 'webapp/base.html' %}
{% block title %}Home - MorphoAI{% endblock %}
{% block content %}
{% load static %}

<div class="home-container text-center">
    <!-- <h1 class="display-3">MorKI</h1> -->
    <img src="/static/logo.png" style="width: 50%;" alt="MorKI Logo" class="navbar-brand">
    <p class="lead">
        Een interactieve tool voor leerkrachten om hen te helpen bij het maken van opgaven

<style>
    body {

        margin: auto;

    }

    }

    }

    .start-btn {
        color: black;

        padding: 15px 40px;

    }

    .start-btn:hover {
