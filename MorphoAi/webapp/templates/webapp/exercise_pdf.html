<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5cm;
        }
        .exercise-group {
            margin-bottom: 1cm;
        }
        .group-heading {
            font-weight: bold;
            font-size: 14pt;
            margin-bottom: 0.5cm;
        }
        .exercise-item {
            margin-bottom: 0.5cm;
            page-break-inside: avoid;
        }
        .page-break {
            page-break-after: always;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{title}}</h1>
        <p>Naam: __________________   Datum: ___________</p>
    </div>

    {% for group in grouped_exercises %}
    <div class="exercise-group">
        <h2 class="group-heading">{{ group.heading }}</h2>
        
        {% for exercise, answer in group.exercises %}
        <div class="exercise-item">
            <p><strong>{{ forloop.counter }}.</strong> {{ exercise|safe }}</p>
            <p>Antwoord: __________________________________</p>
        </div>
        {% endfor %}
    </div>
    
    <!-- {% if forloop.counter|divisibleby:2 and not forloop.last %}
    <div class="page-break"></div>
    {% endif %} -->
    {% endfor %}
</body>
</html>
